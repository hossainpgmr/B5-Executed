<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./styles/style.css">
        <title>B5 Executed</title>
    </head>

    <body>
        <!--Navbar section -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">B5 Executed</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-capitalize" aria-current="page" href="./about.html">about
                                us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="./contact.html">contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <!-- contact section -->

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Write your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <footer class="bg-dark w-100%">
            <div class="container text-light py-5">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <h2>
                            Bootstrap 5
                        </h2>
                        <p class="lead">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem delectus, nostrum quidem
                            dolorum
                            quasi est recusandae illo distinctio facere deleniti? Lorem ipsum dolor sit amet.
                        </p>
                    </div>
                    <div class="col-lg-4">
                        <div class="d-flex ms-lg-5">
                            <a href="#" class="text-decoration-none me-3 text-light">About</a>
                            <a href="#" class="text-decoration-none text-warning">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </body>

</html>
